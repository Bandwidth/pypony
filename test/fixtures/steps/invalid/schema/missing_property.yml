base_url: "https://example.com"
# no operation_id on the fetchPersonInfoUnsSuccessful operation
operations:
  - name: createPersonSuccessful
    operation_id: createPerson
    method: POST
    url: /person
    headers:
      Content-Type: application/json
    body:
      name: John Doe
      age: 42
    auth:
      username: some_user
      password: some_password
    status_code: 200
  - name: fetchPersonInfoUnsSuccessful
    # operation_id: fetchPersonInfo
    method: GET
    url: /person
    params:
      id: ${{ operations.createPersonSuccessful.response.body.id }}
    headers:
      Content-Type: application/json
    auth:
      username: some_user
      password: some_password
    status_code: 200
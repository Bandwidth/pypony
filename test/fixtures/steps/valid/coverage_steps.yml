coverage_threshold: 0.0
base_url: http://127.0.0.1:8000
steps:
  - name: coveredOperation
    operation_id: coveredOperation
    method: GET
    url: /
    status_code: 200
  # coverage intentionally does not include uncoveredOperation
  - name: undocumentedOperation
    operation_id: undocumentedOperation
    method: GET
    url: /
    status_code: 200
  - name: postOperation
    operation_id: postOperation
    method: POST
    url: /
    status_code: 200
  - name: putOperation
    operation_id: putOperation
    method: PUT
    url: /
    status_code: 200
  - name: deleteOperation
    operation_id: deleteOperation
    method: GET
    url: /
    status_code: 204

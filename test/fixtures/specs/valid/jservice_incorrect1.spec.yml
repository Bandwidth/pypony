openapi: 3.0.3
info:
  title: JService.io
  version: 1.0.0
  description: Subset of JService.io API Spec
paths:
  /api/clues:
    get:
      description: Get clues
      operationId: getClues
      parameters:
        - name: value
          in: query
          schema:
            type: integer
            minimum: 0
          description: Value of the clue in dollars
          required: false
        - name: category
          in: query
          schema:
            type: integer
            minimum: 0
          description: ID of the category
          required: false
        - name: min_date
          in: query
          schema:
            type: string
            format: date
          description: Minimum date of the clue
          required: false
        - name: max_date
          in: query
          schema:
            type: string
            format: date
          description: Maximum date of the clue
          required: false
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
          description: Offset of the clue, used for pagination
          required: false
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/clue"
components:
  schemas:
    clue:
      type: object
      properties:
        id:
          # This has been purposely changed from integer to string
          type: string
        answer:
          type: string
        question:
          type: string
        value:
          # This has been purposely changed from integer to string
          type: string
        airdate:
          type: string
          format: date
        created_at:
          type: string
          format: date
        updated_at:
          type: string
          format: date
        category_id:
          # This has been purposely changed from integer to string
          type: string
        game_id:
          type: integer
          nullable: true
        invalid_count:
          type: integer
          nullable: true
        category:
          $ref: "#/components/schemas/category"
    category:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        created_at:
          type: string
          format: date
        updated_at:
          type: string
          format: date
        clues_count:
          type: integer
          minimum: 0

openapi: 3.0.3
info:
  title: JService.io
  version: 1.0.0
  description: Subset of JService.io API Spec, with missing refs
paths:
  /api/clues:
    get:
      description: Get clues
      operationId: getClues
      parameters:
        - name: value
          in: query
          schema:
            type: integer
            minimum: 0
          description: Value of the clue in dollars
          required: false
        - name: category
          in: query
          schema:
            type: integer
            minimum: 0
          description: ID of the category
          required: false
        - name: min_date
          in: query
          schema:
            type: string
            format: date
          description: Minimum date of the clue
          required: false
        - name: max_date
          in: query
          schema:
            type: string
            format: date
          description: Maximum date of the clue
          required: false
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
          description: Offset of the clue, used for pagination
          required: false
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/clue"
components:
  # Refs to clue and category are missing in purpose
  schemas: {}

name: Test Deploy Docs

on:
  pull_request:
    branches:
      - main

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: Install dependencies
        run: |
          cd website
          yarn install --frozen-lockfile
      - name: Test build website
        run: |
          cd website
          yarn build

name: Build Docs and Coverage Report

on:
  workflow_dispatch:

jobs:
  build_docs_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt
      
      - name: Tests with coverage
        run: |
          coverage run --branch -m pytest -vv
     
      - name: Generate HTML coverage report
        run: |
          rm -r ./website/src/pages/coverage
          coverage html -d ./website/src/pages/coverage --title="API Validator Test Coverage"
          rm ./website/src/pages/coverage/.gitignore
      
      - name: Update coverage badge
        run: |
          coverage xml -o ./website/src/pages/coverage/coverage.xml
          genbadge coverage -i ./website/src/pages/coverage/coverage.xml -o ./docs/coverage/badge.svg
          rm ./website/src/pages/coverage/coverage.xml
      

---
type: object
properties:
  coverage_threshold:
    type: number
    minimum: 0
    maximum: 1
  base_url:
    type: string
    format: uri
  auth:
    "$ref": "#/$defs/auth"
  operations:
    type: array
    items:
      "$ref": "#/$defs/operation"
    additionalProperties: false
required:
- base_url
- operations
additionalProperties: false

"$defs":
  auth:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
    required:
    - username
    - password
    additionalProperties: false
  operation:
    type: object
    properties:
      name:
        type: string
        pattern: "\\w+"
      operationId:
        type: string
        pattern: "\\w+"
      method:
        type: string
        pattern: "(?i)^(get|put|post|delete|patch)$"
      url:
        type: string
        pattern: "^(/\\w*)+$"
      headers:
        type: object
      body:
        type: object
      params:
        type: object
      auth:
        "$ref": "#/$defs/auth"
      statusCode:
        type: number
        minimum: 100
        maximum: 600
    required:
    - name
    - operationId
    - method
    - url
    additionalProperties: false

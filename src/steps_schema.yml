---
type: object
properties:
  coverage_threshold:
    type: number
    minimum: 0
    maximum: 1
  base_url:
    type: string
    format: uri
  auth:
    "$ref": "#/$defs/auth"
  steps:
    type: array
    items:
      "$ref": "#/$defs/step"
    additionalProperties: false
required:
  - base_url
  - steps
additionalProperties: false

"$defs":
  auth:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
    required:
      - username
      - password
    additionalProperties: false
  step:
    type: object
    properties:
      name:
        type: string
        pattern: "\\w+"
      operation_id:
        type: string
        pattern: "\\w+"
      method:
        type: string
        pattern: "(?i)^(get|put|post|delete|patch)$"
      path:
        type: string
        # pattern: "^(/\\w*)+$" TODO: Some URL validation here
      headers:
        type: object
      body:
        type: object
      params:
        type: object
      auth:
        "$ref": "#/$defs/auth"
      status_code:
        type: number
        minimum: 100
        maximum: 600
    required:
      - name
      - operation_id
      - method
      - path
      - status_code
    additionalProperties: false
